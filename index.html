            <div class = "buttons">
                <button class="btn" id = "yesButton" onclick="nextPage()">Yes</button>
                <button class="btn" id="noButton" onmouseover="moveButton()" onclick="moveButton()">No</button>
                <script>
                    function nextPage() {
                        window.location.href = "yes.html";
                    }
                    
                    function moveButton() {
    var noButton = document.getElementById('noButton');
    var buttonWidth = noButton.offsetWidth;
    var buttonHeight = noButton.offsetHeight;

    // Set limits for mobile devices
    if (window.innerWidth <= 768) {
        // Reduce the maximum movement area further (20px padding from the screen edges)
        var maxX = window.innerWidth - buttonWidth - 40;
        var maxY = window.innerHeight - buttonHeight - 40;

        // Minimum positions to avoid negative values
        var minX = 20;
        var minY = 20;
    } else {
        // Use a smaller movement area for desktop as well with some padding
        var maxX = window.innerWidth - buttonWidth - 100;
        var maxY = window.innerHeight - buttonHeight - 100;

        // Minimum positions for desktop
        var minX = 50;
        var minY = 50;
    }

    // Calculate new positions with the tighter limits applied
    var x = Math.random() * (maxX - minX) + minX;
    var y = Math.random() * (maxY - minY) + minY;

    // Update button position
    noButton.style.left = `${x}px`;
    noButton.style.top = `${y}px`;
}



                </script>
